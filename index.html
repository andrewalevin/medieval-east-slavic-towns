            url: "https://ru.wikipedia.org/wiki/%D0%A1%D1%82%D0%B0%D1%80%D0%BE%D0%B4%D1%83%D0%B1_%D0%BD%D0%B0_%D0%9A%D0%BB%D1%8F%D0%B7%D1%8C%D0%BC%D0%B5",

        "starodub-votsky": {

            coords: [55.793917, 42.7185],
            url: "https://ru.wikipedia.org/wiki/%D0%A1%D1%82%D0%B0%D1%80%D0%BE%D0%B4%D1%83%D0%B1_%D0%92%D0%BE%D1%86%D0%BA%D0%B8%D0%B9",

    const colors = {

        "color-pereslavl": "#27aeef",  // –Ω–∞—Å—ã—â–µ–Ω–Ω—ã–π —Å–∏–Ω–∏–π
        "color-peremyshl": "#87bc45",  // –±–∏—Ä—é–∑–æ–≤—ã–π
        "color-yaroslavl": "#9d4edd",  // —è—Ä–∫–æ-–∑–µ–ª–µ–Ω—ã–π
        "color-vladimir": "#edbf33",   // —Å–æ–ª–Ω–µ—á–Ω–æ-–∂–µ–ª—Ç—ã–π
        "color-galich": "#00bfa0",     // —è—Ä–∫–∏–π —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π
        "color-starodub": "#f72585",     // —Ä–æ–∑–æ–≤–æ-–º–∞–≥–µ–Ω—Ç–æ–≤—ã–π
        "color-extra2": "#00b4d8",     // —á–∏—Å—Ç—ã–π –≥–æ–ª—É–±–æ–π

        "color-extra4": "#3a86ff",     // –Ω–∞—Å—ã—â–µ–Ω–Ω—ã–π —Å–∏–Ω–∏–π
        "color-extra5": "#b33dc6"      // –ø—É—Ä–ø—É—Ä–Ω–æ-—Å–∏–Ω–∏–π

    //

    const lines = [
        { id1: "zvenigorod-galich", id2: "zvenigorod-moscow", color: "color-zvenigorod", offset: 0.3, direction: -1},
        { id1: "zvenigorod-galich", id2: "zvenigorod-kiev", color: "color-zvenigorod", offset: 0.2 },
        { id1: "zvenigorod-moscow", id2: "zvenigorod-kiev", color: "color-zvenigorod", offset: 0.2},

        { id1: "pereslavl-zalessky", id2: "pereslavl-south", color: "color-pereslavl", offset: 0.2, direction: -1},
        { id1: "pereslavl-zalessky", id2: "pereyaslavl-ryazansky", color: "color-pereslavl", offset: 0.1, direction: -1 },
        { id1: "pereslavl-south", id2: "pereyaslavl-ryazansky", color: "color-pereslavl", offset: 0.2},

        { id1: "peremyshl-san", id2: "peremyshl-kaluga", color: "color-peremyshl", offset: 0.1 },
        { id1: "peremyshl-san", id2: "peremyshl-muscovy", color: "color-peremyshl", offset: 0.5, direction: -1 },
        { id1: "peremyshl-kaluga", id2: "peremyshl-muscovy", color: "color-peremyshl", offset: 0.3, direction: -1 },

        { id1: "yaroslavl-volga", id2: "yaroslavl-san", color: "color-yaroslavl", offset: 0.6},

        { id1: "vladimir-zalessky", id2: "vladimir-volynskyi", color: "color-vladimir",  offset: .5},

        { id1: "galich-dniester", id2: "galich-kostroma", color: "color-galich", offset: .6 },
        
        { id1: "starodub-seversky", id2: "starodub-klyazma", color: "color-starodub", offset: .6 },
        { id1: "starodub-seversky", id2: "starodub-votsky", color: "color-starodub", offset: .6 },
        { id1: "starodub-klyazma", id2: "starodub-votsky", color: "color-starodub", offset: .6 }
    ];


    function createCurvedLine(start, end, offset, direction, sharpness) {
        offset = offset ?? 0; // 0 = –ø—Ä—è–º–∞—è
        sharpness = sharpness ?? 1.0;     // 0.1‚Äì0.9, –ø–ª–∞–≤–Ω–æ—Å—Ç—å –∏–∑–≥–∏–±–∞
        direction = direction ?? 1;       // 1 = –≤–ø—Ä–∞–≤–æ –æ—Ç –ª–∏–Ω–∏–∏, -1 = –≤–ª–µ–≤–æ

        if (offset === 0) {
            return turf.lineString([start, end]);
        }

        // –°—Ä–µ–¥–Ω—è—è —Ç–æ—á–∫–∞
        const mid = [(start[0] + end[0]) / 2, (start[1] + end[1]) / 2];

        // –ê–∑–∏–º—É—Ç –æ—Å–Ω–æ–≤–Ω–æ–π –ª–∏–Ω–∏–∏
        const bearing = turf.bearing(turf.point(start), turf.point(end));

        // –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É —Ç–æ—á–∫–∞–º–∏
        const distance = turf.distance(turf.point(start), turf.point(end));

        // –°–º–µ—â–µ–Ω–∏–µ –ø–µ—Ä–ø–µ–Ω–¥–∏–∫—É–ª—è—Ä–Ω–æ –ª–∏–Ω–∏–∏ (–≤ –∫–∏–ª–æ–º–µ—Ç—Ä–∞—Ö)
        const offsetObj = (distance / 2) * offset;

        // –ü–µ—Ä–ø–µ–Ω–¥–∏–∫—É–ª—è—Ä–Ω—ã–π –∞–∑–∏–º—É—Ç (90¬∞ –∏–ª–∏ -90¬∞)
        const perpBearing = bearing + (90 * direction);

        // –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω–∞—è —Ç–æ—á–∫–∞
        const control = turf.destination(turf.point(mid), offsetObj, perpBearing, { units: 'kilometers' });

        // –õ–∏–Ω–∏—è —á–µ—Ä–µ–∑ –∫–æ–Ω—Ç—Ä–æ–ª—å–Ω—É—é —Ç–æ—á–∫—É
        const line = turf.lineString([start, control.geometry.coordinates, end]);

        // –°–≥–ª–∞–∂–∏–≤–∞–µ–º Bezier
        return turf.bezierSpline(line, { sharpness });
    }


    map.on('load', () => {
        const features = lines.map(line => {
            const curvedLine = createCurvedLine(
                towns[line.id1].coords.slice().reverse(),
                towns[line.id2].coords.slice().reverse(),
                line.offset, line.direction
            );
            return {
                type: "Feature",
                geometry: curvedLine.geometry,
                properties: { color: colors[line.color] }
            };
        });

        // –õ–∏–Ω–∏–∏
        map.addLayer({
            id: 'curved-lines',
            type: 'line',
            source: {type: 'geojson', data: {type: "FeatureCollection", features: features}},
            layout: { 'line-join': 'round', 'line-cap': 'round'},
            paint: {'line-color': ['get', 'color'], 'line-width': 3.25}
        });

        // –ö—Ä—É–∂–∫–∏ –Ω–∞ –∫–æ–Ω—Ü–∞—Ö –ª–∏–Ω–∏–π
        const endpoints = [];
        lines.forEach(line => {
            const start = towns[line.id1].coords.slice().reverse();
            const end = towns[line.id2].coords.slice().reverse();
            endpoints.push({
                type: "Feature",
                geometry: { type: "Point", coordinates: start },
                properties: { color: colors[line.color] }
            });
            endpoints.push({
                type: "Feature",
                geometry: { type: "Point", coordinates: end },
                properties: { color: colors[line.color] }
            });
        });

        map.addLayer({
            id: 'line-endpoints',
            type: 'circle',
            source: {
                type: 'geojson',
                data: { type: "FeatureCollection", features: endpoints }
            },
            paint: {
                'circle-radius': 6,
                'circle-color': ['get', 'color'],
                'circle-stroke-width': 2,
                'circle-stroke-color': '#fff'
            }
        });

        // –ì–æ—Ä–æ–¥—Å–∫–∏–µ –ø–æ–¥–ø–∏—Å–∏
        const townFeatures = Object.values(towns).map(t => ({
            type: "Feature",
            geometry: { type: "Point", coordinates: t.coords.slice().reverse() },
            properties: {
                id: t.title,
                name: t.short,
                year: t.year,
                url: t.url,
                img: t.img
            }
        }));

        map.addSource('towns', {
            type: 'geojson',
            data: { type: "FeatureCollection", features: townFeatures }
        });

        map.addLayer({
            id: 'town-labels',
            type: 'symbol',
            source: 'towns',
            layout: {
                'text-field': ['get', 'name'],
                'text-font': ['Open Sans Bold'],
                'text-size': 14,
                'text-offset': [.5, .5],     // —Å–º–µ—â–∞–µ–º –≤ —Å—Ç–æ—Ä–æ–Ω—É –æ—Ç –∫—Ä—É–∂–∫–∞
                'text-anchor': 'left',
                'text-allow-overlap': false,
                'text-variable-anchor': ['top','bottom','left','right']
            },
            paint: {
                'text-halo-color': '#fff',
                'text-halo-width': 1.2,
                'text-color': '#222'
            }
        });

        // Popup –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –Ω–∞–∑–≤–∞–Ω–∏–µ –≥–æ—Ä–æ–¥–∞
        map.on('click', 'town-labels', (e) => {
            const f = e.features[0];
            const coords = f.geometry.coordinates.slice();
            const props = f.properties;

            const urlWithWbr = props.url.replace('wiki/', 'wiki/<wbr>');


            new mapboxgl.Popup()
                .setLngLat(coords)
                .setHTML(`
                    <h2>${props.id}</h2>
                    ${props.img ? `<p><img src="${props.img}" style="width:100%; max-width:200px; display:block; margin:10px 0; "></p>` : ''}
                    <h3 style="text-align:center;">${props.year} –≥.</h3>
                    <p><a href="${props.url}" target="_blank">${decodeURIComponent(urlWithWbr)}</a></p>
                  `)
                .addTo(map);
        });

        // –ú–µ–Ω—è–µ–º –∫—É—Ä—Å–æ—Ä –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –ø–æ–¥–ø–∏—Å–∏
        map.on('mouseenter', 'town-labels', () => {
            map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'town-labels', () => {
            map.getCanvas().style.cursor = '';
        });
    });



</script>
